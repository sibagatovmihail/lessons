<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dananz</title>
</head>

<body>
    <div class='wrapper'>
        <header class='header'>
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo dananz">
                </div>
                <nav class="header__nav nav-header">
                    <ul class="nav-header__list">
                        <li class="nav-header__item">
                            <a href="#" class="nav-header__link">
                                Home
                            </a>
                        </li>
                        <li class="nav-header__item">
                            <a href="#" class="nav-header__link">
                                About Us
                            </a>
                        </li>
                        <li class="nav-header__item">
                            <a href="#" class="nav-header__link">
                                Services
                            </a>
                        </li>
                        <li class="nav-header__item">
                            <a href="#" class="nav-header__link">
                                Our Teams
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__button button-header">
                    <div class="button-header__icon _icon-email"></div>
                    <div class="button-header__link">
                        Contact us
                    </div>
                </a>
                <div class="header__icon">
                    <span></span>
                </div>
            </div>
        </header>
        <main class='page'>
            <section class="page__introduce introduce">
                <div class="introduce__container">
                    <div class="introduce__heading">
                        <h1 class="introduce__title">
                            <span>
                                Design your interor with high quality.
                            </span>
                        </h1>
                        <div class="introduce__copyrights copyrights">
                            <div class="copyrights__date">
                                2022
                            </div>
                            <div class="copyrights__rights">
                                ALL RIGHT RESERVED
                            </div>
                        </div>
                        <div class="introduce__decor"></div>
                    </div>
                    <div class="introduce__info info">
                        <div class="info__image">
                            <img src="img/introduce.jpeg" alt="white kitchen">
                        </div>
                        <div class="info__stats stats-info">
                            <div class="stats-info__stat">
                                <div class="stats-info__quantity">
                                    350+
                                </div>
                                <div class="stats-info__sphere">
                                    Project Completed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class='footer'>
            <div class="footer__container">
                <div class="footer__column">
                    <a href="#" class="footer__logo">
                        <img src="img/logo.svg" alt="dananz">
                    </a>
                    <h2 class="footer__title">
                        One of the best furniture agency.
                    </h2>
                </div>
                <div class="footer__column footer__column_social">
                    <form action="#" class="footer__form form-footer">
                        <label for="email" class="form-footer__label">Enter your email to get the laterst news</label>
                        <div class="form-footer__field">
                            <input type="email"" class=" form-footer__input" id="email" placeholder="Email Address">
                            <button class="form-footer__button _icon-arrow" type="submit"></button>
                        </div>
                    </form>
                    <div class="footer__social social-footer">
                        <div class="social-footer__title">
                            Follow us On
                        </div>
                        <div class="social-footer__links">
                            <div class="social-footer__item">
                                <a href="#" class="social-footer__link _icon-fb"></a>
                            </div>
                            <div class="social-footer__item">
                                <a href="#" class="social-footer__link _icon-inst"></a>
                            </div>
                            <div class="social-footer__item">
                                <a href="#" class="social-footer__link _icon-tiktot"></a>
                            </div>
                            <div class="social-footer__item">
                                <a href="#" class="social-footer__link _icon-youtube"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
